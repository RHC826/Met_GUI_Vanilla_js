<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />

    <body>

        <div>

        </select>
        <button id="run_drop">RUN!!!</button>
        <button id="run_peke" onclick="remove_peke()">RUN_PEKE</button>
